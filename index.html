<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
     <link rel="shortcut icon" href="./images/Quiz-Image.png" type="image/x-icon">
     <!-- animate library -->
     <link rel="stylesheet" href="css/animate.min.css">
     <!-- fontawsome -->
       <link rel="stylesheet" href="css/all.min.css">
       <!-- bootstrap css -->
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <!-- main stylesheet -->
       <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
<main class=" min-vh-100 d-flex flex-column justify-content-center align-items-center">
  <div class="title">
    <h1 class="mb-0 text-black  p-3 animate__animated animate__bounce ">Quiz App</h1>
  </div>
<div class="container ">
    <div class="row align-items-center d-block " id="form-info">
        <div class="col-md-8 mx-auto">
            <form class="d-flex flex-column gap-3 animate__animated animate__fadeInBottomLeft">
             <div class="form-floating">
                <select name="category" class="form-select" id="categoryMenu"aria-label="category Select">
                    <option value="23" selected>Any Category</option>
                    <option value="9">General Knowledge</option>
                    <option value="26">Celebrities</option>
                    <option value="19">Science: Mathematics</option>
                    <option value="18">Science: Computers</option>
                    <option value="23">Geography</option>
                </select>
                <label for="categoryMenu">Choose Category</label>
             </div>
             <div class="form-floating">
                <select name="difficulty" class="form-select" id="difficultyOptions"aria-label="category Select">
                    <option value="easy" selected>
                        Easy
                    </option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
              
                </select>
                <label for="difficultyOptions">Choose Difficulty Level</label>
             </div>
             <div class="form-floating">
                <input type="number" class="form-control" id="questionsNumber" placeholder="Number of Questions">
                <label for="QuestionsNumber">Number of Questions</label>
              </div>
              <button class="btn btn-primary btn-start">Start</button>
            </form>
        </div>
    </div>
    <div class="row d-none" id="questions">

    </div>
    <div class="row d-none" id="result">

    </div>
</div>


</main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
